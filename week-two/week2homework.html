<html>

    <body>
        <h1>Week Two Homework</h1>
        <h2>Whos the odd one out?</h2>
        <div id="taskOne"></div>
        <h2>Welcome class:</h2>

        <h2>And then:</h2>
        <div id="taskThree"></div>
        <div><input id = "enterName"></input></div>
        <button id="removeKaren">No Karens!</button>
        <script>
            const names = [
                "Daniel",
                "Barry",
                "Kieran",
                "Jack",
                "John",
                "Karen"
            ];

            // Q1. Use names.find to loop through the list of names, and render the result Karen to the div (innerHTML) with the id "taskOne" (div#taskOne)
            const checkKaren = (name) => {
                return name === "Karen";
            }

            const addKaren = () => {
                document.querySelector("#taskOne").innerHTML = names.find(checkKaren); 
            }

            addKaren();

            // Q2. Use names.forEach to loop through the list of names, and render each of the names in an <li> to ul#taskTwo (innerHTML)
    
            const addName = (name) => {
                document.querySelector("#taskTwo").innerHTML += '<li>' + name + '</li>';
            }
            
            names.forEach(addName);

            // Q3. Use names.join to render each name separated by the text "and then" to div#taskThree (innerHTML)

            const joinNames = () => {
                document.querySelector("#taskThree").innerHTML = names.join(" and then ")
            }
            joinNames();

            // Q4. Add an onclick handler to the button with the id "removeKaren" that will remove the name Karen from ul#taskTwo when the button is clicked
            const removeNameFromList = () => {
                for (let i=0; i < names.length; i++) {
                  if (names[i] === "Karen") {
                    i = i - 1;
                    const idOfKaren = names.indexOf("Karen");
                    const removedKaren = names.splice(idOfKaren,1);
                    document.querySelector("#taskTwo").innerHTML = document.querySelector("#taskTwo").innerHTML.replace('<li>' + "Karen" + '</li>','');
                    const sliceKaren = names.slice(idOfKaren,1);
                    }
               }
            }
            // How do remove multiple Karens without breaking it?

            document.querySelector("#removeKaren").addEventListener("click",removeNameFromList);

            // Q5. Add an input with an id "enterName" 


            // Q6. Add an enter key listener to "enterName" that adds the input value to the ul#taskTwo when enter is pressed
            const addNameToList = () => {
                const newName = document.querySelector("#enterName").value;
                names.push(newName);
                document.querySelector("#taskTwo").innerHTML += '<li>' + newName + '</li>';
            }

            const handleEnterKey = (event) => {
                if (event.key == "Enter") {
                addNameToList();
                }
            }

            document.querySelector("#enterName").addEventListener("keydown",handleEnterKey);

        </script>
    </body>
